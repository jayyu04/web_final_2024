<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>會員資料修改</title>
    <style>
      body {
        background-color: #000;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #333;
        border-radius: 10px;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
      }

      button {
        background-color: #28a745; /* 綠色 */
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .message {
        color: #dc3545; /* 紅色 */
      }

      .success {
        color: #28a745; /* 綠色 */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>修改會員資料</h1>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <form method="POST" action="{{ url_for('edit_profile') }}">
        <label for="username">帳號：</label>
        <input
          type="text"
          id="username"
          name="username"
          value="{{ user.username }}"
          required
        />

        <label for="password">密碼：</label>
        <input
          type="password"
          id="password"
          name="password"
          value="{{ user.password }}"
          required
        />

        <label for="name">姓名：</label>
        <input
          type="text"
          id="name"
          name="name"
          value="{{ user.name }}"
          required
        />

        <label for="email">信箱：</label>
        <input
          type="email"
          id="email"
          name="email"
          value="{{ user.email }}"
          required
        />

        <label for="address">地址：</label>
        <input
          type="text"
          id="address"
          name="address"
          value="{{ user.address }}"
          required
        />

        <label for="phone">手機號碼：</label>
        <input
          type="tel"
          id="phone"
          name="phone"
          value="{{ user.phone }}"
          required
        />

        <button type="submit">更新資料</button>
      </form>
    </div>
  </body>
</html>
